<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js">

  <style>

    /* Hero section */

    body {
      background-color: var(--clr-light);
      color: var(--clr-dark);
    }

    h1, h2, p {
      margin: .1em;
    }

    article {
      display: flex;

      background-color: var(--clr-white);
      box-shadow: 0 0 4px rgba(0,0,0,.25);
    }

    a {
      /* TODO: add to reset? */
      display: block;

      /* TODO: convert all em to rem? */
      padding: .2em 1em;
      margin: .4em .2em;

      border-radius: .4em;
      /* TODO: import Flexbox default colour scheme */
      /* https://gist.github.com/acidtone/d946ea7147e60568d7f8262b5e7be449 */ 
      background-color: var(--clr-dark);
      
      text-decoration: none;
      color: var(--clr-white);
      font-size: .9em;
    }

    /* TODO: Refactor the ugly IDs -> utility classes. */
    .contact {
      background-color: var(--clr-medium);
    }

    .ne {
      background-image: url('images/pixels.jpg');
      background-position: center left;
      /* Add to reset? */
      background-repeat: no-repeat;
      background-size: cover;
    }

    .nw {
      background-image: url('images/close-drain.svg');
      background-position: 15ch bottom;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .nw > div {
      background-color: transparent;
    }

    .se {
      background-image: url('images/thehaps.jpg');
      background-position: top right;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .sw {
      background-image: url('images/blendr-preview.jpg');
      background-position: center left;
      background-repeat: no-repeat;
      background-size: cover;
    }
    

    
    /* TODO: fix the links; try another method for icons? */
    ul.horz a::before {
      font-family: FontAwesome;
      padding-right: .2em;
    }
    .github::before {
      content: "\f09b";
    }
    .pdf::before {
      content: "\f1c1";
    }
    .meetup::before {
      content: "\f2e0";
    }
    .www::before {
      content: "\f35d";
    }
    .patreon::before {
      content: "\f3d9";
    }
    .youtube::before {
      content: "\f167";
    }
    .podcast::before {
      content: "\f2ce";
    }

  </style>
</head>
